<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Game of Life</h1>
    <h2 id="generation">Generation 0</h2>
    <div class="grid"></div>
    <label for="shapes">Shapes</label>
    <select name="shapes" id="shapes"></select>
    <button id="rotate">Rotate</button>
    <div class="slidecontainer">
        <input type="range" min="50" max="1000" value="500" class="slider" id="timeInterval">
    </div>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
